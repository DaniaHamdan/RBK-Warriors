
<div class="row">
	<div class="col-xs-12">
		<div class="page-header">
		  <h1>RBK Projects <small>from all cohorts</small></h1>
		</div>
	</div>
		<div class="col-sm-6 col-md-3" *ngFor="let project of projects">
		    <div class="thumbnail">
		      <img src="{{project.img}}" alt="...">
		      <div class="caption">
		        <h3>{{ project.title }}</h3>
		        <p>Team Members : {{ project.teamMembers }}</p>
		        <p *ngIf="project.url" style="font-size: 2em"><a href="{{ project.url}}" target="_blank"><i class="fa fa-link" aria-hidden="true"></i>Link</a></p>
		        <p style="font-size: 2em"><a href="{{ project.gitHubLink }}" target="_blank"><i class="fa fa-github"></i>GitHubLink</a></p>
		      </div>
		    </div>
		  </div>
		  
		  <!-- <form> -->
		  <button class="col-xs-12" (click)="showAdd()" >Add project</button>
		  <div *ngIf="flag" class="col-xs-12">
    <label for="inputlg" >project name </label>
     <input class="form-control input-lg" id="name" type="text" [(ngModel)]="name">
    <label for="inputlg">project url </label>
     <input class="form-control input-lg" id="url" type="text" [(ngModel)]="url">
    <label for="inputlg">project github  </label>
     <input class="form-control input-lg" id="gitHubLink" type="text" [(ngModel)]="gitHubLink">
    <label for="inputlg">project team </label>
     <input class="form-control input-lg" id="teamMembers" type="text" [(ngModel)]="teamMembers">
    <button  (click)= "addProject(name,url,gitHubLink,teamMembers)" >Done</button>
  </div>
</div>
