<div class="row">
	<div class="col-xs-12">
		<div class="page-header">
		  <h1>RBK Projects <small>from all cohorts</small></h1>
		</div>
	</div>
		<div class="col-sm-6 col-md-3" *ngFor="let project of projects">
		    <div class="thumbnail">
		      <img src="http://i.imgur.com/B1bOmIG.png" alt="...">
		      <div class="caption">
		        <h3>{{ project.title }}</h3>
		        <p>Team Members : {{ project.teamMembers }}</p>
		        <p *ngIf="project.url"> <a href="{{project.url}}">Link</a></p>
		        <p style="font-size: 3.0em"><a href="{{ project.gitHubLink }}" target="_blank"><i class="fa fa-github"></i>GitHubLink</a>
		      </div>
		    </div>
		  </div>


</div>
