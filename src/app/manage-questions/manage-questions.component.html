<app-admin></app-admin>
<div class="row">
<div class="col-xs-12 col-md-10 col-md-offset-1">
		<div class="page-header">
		  <h1>Waiting Questions <small>from vistors</small></h1>
		</div>
		<h4 *ngIf="error">{{ error }}</h4>
		<div *ngFor="let q of questions">
			<div class="col-xs-12" style="border-bottom: 2px solid #dedede;margin-bottom: 20px;line-height: 40px;">
				<div class="col-xs-12 col-md-8">
					<h4> {{ q.text }} </h4>
					<p>
						<b> From : </b> {{ q.name }}
					</p>
				</div>
				<div class="col-xs-12 col-md-2" style="margin-top: 20px; line-height: 40px;">
					<button class="btn btn-success btn-xs" style="width: 100px;" (click)="approveQuestion(q._id)"><span class="fa fa-check"></span> Approve</button>
					<button class="btn btn-danger btn-xs" style="width: 100px" (click)="deleteQuestion(q._id)"><span class="fa fa-times"></span> Delete</button>
				</div>
		</div>
</div>
</div>


<div class="row">
<div class="col-xs-12 col-md-10 col-md-offset-1">
		<div class="page-header">
		  <h1>All Questions <small>from vistors</small></h1>
		</div>
		<h4 *ngIf="errorAll">{{ errorAll }}</h4>
		<div *ngFor="let q of allQuestions">
			<div class="col-xs-12" style="border-bottom: 2px solid #dedede;margin-bottom: 20px;line-height: 40px;">
				<div class="col-xs-12 col-md-8">
					<h4> {{ q.text }} </h4>
					<p>
						<b> From : </b> {{ q.name }}
					</p>
				</div>
				<div class="col-xs-12 col-md-2" style="margin-top: 20px; line-height: 40px;">
					<button class="btn btn-danger btn-xs" style="width: 100px" (click)="deleteQuestion(q._id)"><span class="fa fa-times"></span> Delete</button>
				</div>
				<div class="col-xs-12" style="border-top: 1px dotted #dedede" *ngIf="q.comments.length > 0">
					<h4>Comments: </h4>
					<div class="col-xs-12" style="height: 120px">
					<ng-container *ngFor="let comment of q.comments">
						<div class="col-md-8 col-xs-12" style="border-bottom: 1px solid #dedede;"> {{ comment.text }}</div>
						<div class="col-md-2 col-xs-12">
						<button class="btn btn-danger btn-xs" style="width: 100px" (click)="deleteComment(comment._id)"><span class="fa fa-times"></span> Delete</button>
						</div>	
					</ng-container>	
					</div>
				</div>
		</div>
</div>
</div>
