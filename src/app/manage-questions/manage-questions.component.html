<app-admin></app-admin>
<div class="row">
<div class="col-xs-12 col-md-10 col-md-offset-1">
		<div class="page-header">
		  <h1>Waiting Questions <small>from vistors</small></h1>
		</div>
		<h4 *ngIf="error">{{ error }}</h4>
		<div *ngFor="let q of questions">
			<div class="col-xs-12" style="border-bottom: 2px solid #dedede;margin-bottom: 20px;line-height: 40px;">
				<div class="col-xs-12 col-md-8">
					<h4> {{ q.text }} </h4>
					<p>
						<b> From : </b> {{ q.name }}
					</p>
				</div>
				<div class="col-xs-12 col-md-2" style="margin-top: 20px; line-height: 40px;">
					<button class="btn btn-success btn-xs" style="width: 100px;" (click)="approveQuestion(q._id)"><span class="fa fa-check"></span> Approve</button>
					<button class="btn btn-danger btn-xs" style="width: 100px" (click)="deleteQuestion(q._id)"><span class="fa fa-times"></span> Delete</button>
				</div>

			</div>
		</div>
</div>
</div>
