<app-admin></app-admin>
<div class="row">
	<table>
		<tr>
			<td>Warrior</td>
			<td>Actions</td>
		</tr>
		<tr *ngFor="let grad of grads">
			<td>
			<div class="col-xs-12">
				<div class="col-xs-12 col-md-2">
					<img class="img-responsive" src="{{ grad?.img }}">		
				</div>
				<div class="col-xs-12 col-md-10">
					<h4> {{ grad.displayName }}</h4>
					<p>Cohort : {{ grad.cohort }}, gitHub: <a href="{{ grad.profileUrl }}">{{ grad.username }}</a>,
					 LinkedIn : <a href="{{ grad.LinkedIn }}">{{ grad.username }}</a>,
					 Email : {{ grad.email }}, Current Job : {{ grad.CurrentJob }}, Profile Completed: {{ grad.completed }}
					</p>
				</div>

			</div>
			</td>
			<td>Actions</td>
		</tr>
	</table>
</div>
