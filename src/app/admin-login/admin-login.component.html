<div class="container">
  <div class="login-container">
    <div id="output"></div>
    <div class="avatar"></div>
    <div class="form-box">
      <form data-toggle="validator" #data="ngForm" (ngSubmit)="onSubmit(data)">
        <input name="username" type="text" placeholder="admin username" 
        ngModel required #username="ngModel">
        <input name= "password" type="password" placeholder="admin password" 
        ngModel required #password="ngModel">
        <button class="btn btn-info btn-block login" > Login</button>
      </form>
    </div>
  </div>
</div>
